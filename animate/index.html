<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sample</title>
</head>
<body>

    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" alt="">
            <button type="button">Sign up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>

        <div class="nav-items slide-left" id="nav-items">
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">home</a></li>
            </ul>
        </div>

        <div class="side-bar">
            <img src="images/menu.png" alt="" class="menu" onclick="menu()" id="menu">
            <img src="images/menu.png" alt="" class="close" onclick="closeit()" id="close">

            <div class="social-links">
                <img src="images/fb.png" alt="">
                <img src="images/ig.png" alt="">
                <img src="images/tw.png" alt="">
            </div>

            <div class="useful-links">
                <img src="images/share.png" alt="">
                <img src="images/info.png" alt="">
            </div>
        </div>

        <div class="bubbles">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
        </div>
    </div>
    
    <script>
        function menu(){
            navitems = document.getElementById("nav-items")
            menuid = document.getElementById("menu")
            closeid = document.getElementById("close")

            navitems.style.visibility = "visible"
            closeid.style.visibility = "visible"
            menuid.style.visibility = "hidden"

        }

        function closeit(){
            navitems = document.getElementById("nav-items")
            menuid = document.getElementById("menu")
            closeid = document.getElementById("close")

            navitems.style.visibility = "hidden"
            closeid.style.visibility = "hidden"
            menuid.style.visibility = "visible"
        }
        
        
    </script>
</body>
</html>
