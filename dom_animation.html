<!DOCTYPE html>
<html>
    <style>
    #container {
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
    }
    #animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
    }
    </style>
<body>

    <p><button onclick="myMove()">Click Me</button></p> 

    <div id ="container">
        <div id ="animate"></div>
    </div>

    

<script>
function myMove() {
  let motion = null;
  const elem = document.getElementById("animate");   
  let pos = 0;

  clearInterval(motion);

  motion = setInterval(boxMove, 2);

  function boxMove() {
    if (pos == 350) {
      clearInterval(motion);
    } else {
      pos++; 
      elem.style.bottom = pos + "px"; 
      elem.style.right = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
